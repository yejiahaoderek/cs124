<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
<div id="outlier">
    <div>
        <h1>To-Do</h1>

        <div class="taskItems">

            <div class="listItem">
                <div class="item">
                    You don't have any To-Do now
                </div>
            </div>

        </div>
    </div>


    <button id="hideButton" >Hide Completed</button>

    <div>
        <div class="headerButton">
            <h1>Completed </h1>
            <div class="buttonGroup">
            </div>
        </div>

        <div class="completedTaskItems">
            <div class="completeItem">
                <div class="item">
                    You don't have any completed tasks
                </div>
            </div>
        </div>
    </div>

    <form class="addList">
        <input type="text" name="task" class="taskInputBox" placeholder="Buy new John Grisham book"/>
        <button class="addButton">
            +
        </button>
    </form>
</div>
</body>
</html>
