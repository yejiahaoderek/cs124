<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div class="taskList">
        <h1>To-Do</h1>
        <ul class="taskItems">
            <span class="item"> <li>Uncompleted Task 1</li>
                <span class="buttonGroup">
                    <button>Rename</button>
                    <button class="confirm">Done</button>
                </span>
            </span>
            <span class="item">
                <li>Uncompleted Task 2</li>
                <span class="buttonGroup">
                    <button>Rename</button>
                    <button class="confirm">Done</button>
                </span>
            </span>
        </ul>
    </div>

    <button id="hide">Hide Completed</button>

    <div class="completedTaskList">
        <div id="headerButton"><h1>Completed </h1>
            <button class="warning">Delete All</button>
        </div>
        <ul class="completedTaskItems">
            <span class="item">
                <li>Completed Task 1 </li>
                <button class="warning"> Delete </button>
            </span>
            <span class="item">
                <li>Completed Task 2 </li>
                <button class="warning"> Delete
                </button>
            </span>
        </ul>
    </div>

    <form class="addList">
        <label>
            <input type="text" name="task" placeholder="Enter new task here"/>
        </label>
        <button>
            Add
        </button>
    </form>
</div>
</body>
</html>
