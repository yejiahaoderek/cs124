<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="outlier">
    <div>
        <h1>To-Do</h1>

        <div class="taskItems">

            <div class="listItem">
                <input type="checkbox" name="buyBook">
                <div class="item"> Buy new John Grisham book </div>
                <div class="buttonGroup">
                    <button class="deleteButton"> X </button>
                </div>
            </div>

            <div class="listItem">
                <input type="checkbox">
                <div class="item"> Eat lunch </div>
                <div class="buttonGroup">
                    <button class="deleteButton"> X </button>
                </div>
            </div>

            <div class="listItem">
                <input type="checkbox">
                <div class="item"> Call Mom </div>
                <div class="buttonGroup">
                    <button class="deleteButton"> X </button>
                </div>
            </div>

            <div class="listItem">
                <input type="checkbox">
                <div class="item"> Text John </div>
                <div class="buttonGroup">
                    <button class="deleteButton"> X </button>
                </div>
            </div>

        </div>
    </div>

    <button id="hideButton">Hide Completed</button>

    <div>
        <div id="headerButton">
            <h1>Completed </h1>
            <div class="buttonGroup">
            </div>
        </div>

        <div class="completedTaskItems">
            <div class="completeItem">
                <div class="item">
                    You don't have any completed tasks
                </div>
            </div>
        </div>
    </div>


    <form class="addList">
        <input type="text" name="task" class="taskInputBox" placeholder="Enter new task here"/>
        <button class="addButton">
            +
        </button>
    </form>
</div>
</body>
</html>
